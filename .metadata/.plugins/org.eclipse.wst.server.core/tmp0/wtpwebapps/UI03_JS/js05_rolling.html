<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>rolling</title>


<style type="text/css">

a>img {
	width: 50px;
	height: 50px
}


#gallery{width: 200px; height: 200px;}

p{width: 350px; height: 250px;}

img{vertical-align: middle;}

a{
text-decoration: none;
}

</style>
<script type="text/javascript">

var num=1;
function prevGallery() {
	num--;
	if (num<1) {
		num=5;
	}
 document.getElementById("gallery").src="image/img0"+num+".png";//프리브갤러리 호출

return false;//이벤트 전파 막기
}

function nextGallery() {
num++;
if (num>5) {
	num=1;
}
document.getElementById("gallery").src="image/img0"+num+".png";	 //갤러리에 id에
	 
	return false; 
}

</script>


</head>
<body>

<div id="gallerywrap">
	<p>
		<a href="http://www.naver.com" onclick="return prevGallery();">
		<img alt="이전그림" src="image/arrowleft.png"/>
		</a>
		<img alt="갤러리 그림" src="image/img01.png" id="gallery"/>
		
		<a href="#next" onclick="nextGallery();">
		<img alt="다음 그림" src="image/arrowright.png"/>
		</a>
	</p>

</div>


</body>
</html>
