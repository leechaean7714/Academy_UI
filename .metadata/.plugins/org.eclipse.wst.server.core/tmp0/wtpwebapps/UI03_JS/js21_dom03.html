<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>dom03</title>
<style type="text/css">

 img,#imgview{
 
 width: 300px;
 height: 300px;
    }
    
</style>

<script type="text/javascript">


function createImg() {
	//1번.이름이 rdo인 요소들을 가지고 오자
	var radios = document.getElementsByName("rdo");
	
	//2번.가져온 요소들을 반복하여 조회하면서
	//라디오 버튼이 체크되어있는지 확인하고
    //만일 체크되어 있다면 해당 요소의 value값을 가지고
    //경로를 만들어 준다.
    
    var val="";//val변수에 " " 문자열을 넣겠습니다.
	for (var i = 0; i < radios.length; i++) {
		
    	if (radios[i].checked) {
			val +="image/" +radios[i].value;
			break;
		
    	}
    }
    //3번.img태그를 생성하고 src속성을 생성하여 
    //2번에서 만든 경로를 src속성의 value로 넣어준다.
   
    var img = document.createElement("img");//이미지 태그를 만들어 주는 것이다.
    img.setAttribute("src",val);
    
    
    //4번 바꿔준다. parent.raplaceChild(new,old);
     var div = document.getElementById("imgview");
     var chd = document.querySelector("#imgview>img");
     div.replaceChild(img,chd);

    }


function deleteImg() {
	
document.getElementById("imgview").innerHTML="<img src=''>";
	
	
	
	
}
</script>

</head>
<body>

	<input type="radio" name="rdo" value="img01.png">img01<br/>
	<input type="radio" name="rdo" value="img02.png">img02<br/>
	<input type="radio" name="rdo" value="img03.png">img03<br/>
	
	<button onclick="createImg();">이미지 생성</button>
	<button onclick="deleteImg();">이미지 삭제</button>
	
	<div id="imgview"><img src=""></div>


</body>
</html>
