<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>String</title>
<script type="text/javascript">

	function strTest01() {
		var str01 = "String";
		var str02 = "Test";
		
		//+
		var str03 = str01+str02;
	alert(str03);
	
	//concat()
	var str04 = str01.concat(str02, "java", "Script!!!");
	alert(str04);
	
	
}

	function strTest02() {
		var num = 12.5;
		var bool =true;
		var result ="String:"+num+bool;
		
		alert(result+" : "+typeof(result));//문자열 과 다른 애랑 만나면 문자열로 됨다
	}


	function strTest03() {
		var span = document.getElementById("res");
		
		var str = prompt("이름을 입력해주세요.");
		
		if (str=="kh") {
			span.textContent = str +"님 환영합니다.";
		}else if(str=="kh정보교육원"){
			
			span.textContent = str +"님 환영합니다.";
		}else{
			span.textContent = "이름을 확인해주세요";
			
		}
		
		//동등연산자를 사용하면 .비교하는 자료형이 자동으로 형 변환 된다.
		var num = 10;
		
		if (num=="10"){
			alert("==연산자 사용.숫자 10이 맞습니다.")
			
		}else{
			alert("==연산자 사용.숫자 10이 아닙니다,")
			
		}
 		
		// ===엄격한 비교 (자동 형 변환이 일어나지 않음)
 		if (num ==="10") {
			alert("===연산자 사용: 숫자 10이 맞습니다.")
		}else{
			alert("===연산자 사용: 숫자 10이 아닙니다.")
		}
		
		var strObj = new String("kh");
		var strLiteral = "kh";
		
		if (strObj==strLiteral) {
			alert("문자가 같다.");
		}else{
			
			alert("문자가 다르다.");
		}
	
	//         !==
	if (strObj === strLiteral) {
			alert("문자가 같다." + typeof (strObj) + "," + typeof (strLiteral));
		} else {

			alert("문자가 다르다." + typeof (strObj) + "," + typeof (strLiteral));
		}

	}

	function strTest04() {
		
		var str = "홍길동 이순신 김선달 유재석 강호동 홍길동";
		var prop = prompt("검색할 이름 입력");
		
		alert("indexOf : " + str.indexOf(prop));      //왼쪽에서 오른쪽으로 검색(첫번째 인덱스 반환)
		alert("lastIndexOf : "+str.lastIndexOf(prop));//오른쪽에서부터 왼쪽으로 검색 (첫번째 인덱스 반환)
		                                              //이름이 없을시 -1
		
	}

	function strTest05() {//??????
		var str = "문자열 추출하기.관련 메소드:indexof,substring.";
		var startIndex = str.indexOf(":");
		var endIndex= str.lastIndexOf(".");
		
		var res = str.substring(startIndex+1,endIndex);
		alert(res);
		
		var splitRes = res.split(",");//배열로 리턴
	  	alert(splitRes[0]);
	  	alert(splitRes[1]);
		
	}

	function strTest06() {
		var prop = prompt("쉼표로 구분하여 키워드를 입력하세요", "ex)사과, 바나나, 키위, 귤, 수박");
	
 		var propArr = prop.split(",");//입력받을 수 있는 공간과  확인을
	    
 		alert(propArr[0]);
	    //반복적으로 propArr이라는 배열에 있는 값을 가지고 와서 
	    //key라는 id 를 가진 node에 추가 하자.
	
		var res="";//추가
	    
	    for(var i = 0;i<propArr.length;i++){//
	    	res+=propArr[i]+"<br/>";//추가
	    	
	    }
	    document.getElementById("key").innerHTML =res; 
	    
	    //document.getElementById("key").innerHTML+=propArr[i]+"<br/>"; 
	    
	    
	    
	
	}
	
	</script>

</head>
<body>

<p>문자열 합치기
<button onclick="strTest01();">클릭</button>
</p>

	<p>다른 자료형 합치기
	<button onclick="strTest02();">클릭</button>	</p>

<p>문자열 비교하기
<button onclick="strTest03();">클릭</button>
<span id="res"></span>
</p>

<p>문자열 검색하기
	<button onclick="strTest04();">클릭</button>
</p>


<p>문자열 추출하기
<button onclick="strTest05();">클릭</button>
</p>

<p>키워드 나누기
	<button onclick="strTest06();">클릭</button>
</p>

<div id ="key"></div>

</body>
</html>
