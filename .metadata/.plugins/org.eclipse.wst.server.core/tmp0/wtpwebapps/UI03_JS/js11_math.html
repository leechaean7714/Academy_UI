<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>math</title>
<style type="text/css">
 	
 	#circle{
 	border: 1px solid red;
 	display: none;}
 	
 	

</style>
<script type="text/javascript">

	function randomNum() {
		var rnum = Math.floor(Math.random()*81+10);
		document.getElementById("rnum").value = rnum;
	}

	function randomBgColor() {
		//style 색상 표현식 rbg(256,256,256)	
		var rnum = function(){
			
			return Math.floor(Math.random()*256);
		}	
	document.body.style.backgroundColor="rgb("+rnum()+","+rnum()+","+rnum()+")";
	}
	
	
	function circleView() {
		
		var rnum = Math.floor(Math.random()*200);
		
		var circle = document.getElementById("circle");
		
		circle.style.width = rnum+"px";//가상
		circle.style.height = rnum+"px";//가상
		
		circle.style.borderRadius = Math.floor(rnum/2)+"px";//??
		circle.style.display = "block";
		
		
	}
	
	function circleArea() {
	
	var circleWidth = document.getElementById("circle").style.width;
	console.log(circleWidth);
	
	//지름
	var r2 =circleWidth.substring(0,circleWidth.length-2);//parseInt<픽셀은 숫자구나>
	console.log(r2+":"+typeof(r2));
	//반지름
    var r = Math.floor(r2/2);//숫자랑 문자랑 그래서 넘버인가보다
    console.log(r+":"+typeof(r));
	//넓이
	var area = Math.PI*Math.pow(r,2);
	//var area = Math.PI*r*r;
	
	//둘레
	var len =Math.PI*r2;
	
	document.getElementById("area").innerHTML = Math.round(area);
	document.getElementById("len").innerHTML = Math.round(len);
	

	/* var area = document.getElementById("area");
	area.style = Math.PI*a*a;
	var len = document.getElementById("len");
	len.style =Math.PI*circleWidth; */
	
	}
	
	
	
	</script>

</head>
<body>

	<h1>랜덤 숫자 생성하기</h1>
	숫자:
	<input type="text" id ="rnum" readonly="readonly"><br/>
	<input type="button" value="숫자 생성" onclick="randomNum();"/>
	
	
	<h1>랜덤으로 배경색 설정 하기</h1>
	<input type="button" value="배경색" onclick="randomBgColor();" />
	
	<h1>원 만들기</h1>
	<input type="button" value="원 만들기" onclick="circleView();">
	<br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
	
	<div id="circle"></div>
	
	<br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
	
	<h1>원의 넓이, 둘레구하기</h1>
	
	<input type="button" value="원의 넓이 /둘레" onclick="circleArea();">
	원의 넓이:    <span id="area"></span><br/>
	원의 둘레	<span id="len"></span>
	
	<!-- 
	넓이 구하는 공식: pi*반지름*반지름
	둘레 구하는 공식: pi*지름(=2*반지름)
	document.getElementById("circle").style.width; 
	-->


</body>
</html>
