<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">


	function tableVal() {
		var doc = document.forms[0];//해당문서의 모든 폼을 가지고 올꺼
		var vals = [ doc.id.value, doc.pw.value, doc.addr.value, doc.phone.value ];//값을 만들어서 넣을 것이다.

		//유효성 검사(값이 들어가는지)
		for (var i = 0; i < vals.length; i++) {
			if (vals[i] == null || vals[i] == "" || vals[i] == undefined) {
				alert("모두 다 입력해 주세요");
				return; //함수 자체를 빠져나간다.

			}
		}

		document.getElementById("addtr").appendChild(createRow(vals));

	}

	function createRow(vals) {
		
		var tr = document.createElement("tr");
		for (var i = 0; i < vals.length; i++) {
			var td = document.createElement("td");
			td.textContent = vals[i];
			tr.appendChild(td);
		}
		var delTd = document.createElement("td");

		delTd.innerHTML = "<input type = 'button' value ='삭제' onclick='delRow(this);'/>";
		tr.appendChild(delTd);

		return tr;

	}
	
	function deleteVal() {
		//hasChildNodes() child가 있는지 없는지
		//remaveChild()
		//lastChild()
		var tbody= document.getElementById("addtr");
		while (tbody.hasChildNodes()) {
			tbody.removeChild(tbody.lastChild);
			
		}
		
	}
	
	function delRow(ele) {//input에 감싸져있는 tr을 지우면 된다.
		//parentNode
		var tr=ele.parentNode.parentNode;//td와 tr
	    document.getElementById("addtr").removeChild(tr);//삭제 버튼이 td를 감싸고 잇음 .tr을 지워라.....
		
	}
</script>

</head>
<body>

	<form>
		<table id="intable">
			<tr>
				<td>아이디 :</td>
				<td><input type="text" name="id"></td>
			</tr>
		    <tr>
		    
		    	<td>비밀번호 :</td>
		    	<td><input type="text" name="pw"></td>
		    </tr>
		    <tr>
		    	<td>주소 :</td>
		    	<td><input type="text" name="addr"></td>
		    </tr>
		    <tr>
		     	<td>전화번호:</td>
		     	<td><input type="text" name="phone"></td>
		    </tr>
		
		
		</table>
	<input type="button" value="추가" onclick="tableVal();"/>
	<input type="button" value="삭제" onclick="deleteVal();"/>
	
	</form>
<div id="addtable">
	<table border="1" id="ctb">
		<col width="100px"><!-- 테이블 열  -->
		<col width="100px">
		<col width="300px">
		<col width="100px">
		<col width="100px">
	    <thead><!-- 테이블 제목 -->
			<tr><!-- 행정의 -->
				<th>아이디</th><!-- 제목셀 -->
				<th>비밀번호</th>
				<th>주소</th>
				<th>전화번호</th>
				<th>삭제</th>
			</tr>
	    </thead>
	<tbody id="addtr"></tbody> <!-- 테이블내용(본문) -->
	</table>
  
</div>

</body>
</html>
