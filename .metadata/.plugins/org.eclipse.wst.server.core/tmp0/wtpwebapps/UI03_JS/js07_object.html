<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">


function myClassQ() {
	
	this.name = "kh정보교육원";       //외부접근가능
	var name02= "Q강의실";           //외부 접근 불가 어려운부분이라서 나중에
	this.getName02=function(){
		
		return name02;
	}
	
}

var classQ={
		
		//리터럴 객체 
		
		name:"kh정보 교육원",
		print:function(){
			
			return classQ.name+"!!!!!";
		}
		}


myClassQ.prototype.printName = function(){//이미 만들어진 아이한테 기능 넣을 때 프로트 타입을 쓴다/
	
	alert(this.name+","+this.getName02() + " 화이팅~! ");
	
}

function objTest() {
	var cls = new myClassQ();
	
	console.log(cls.name);
	console.log(cls.name02);
	console.log(cls.getName02());

	console.log(classQ.name);
	console.log(cls.print);
	
	cls.printName();
}


</script>



</head>
<body>


<pre>
객체구성
-메서드:기능정의
-속성:객체 내부 데이터
-this:객체 내부의 메서드나 속성을 정의할 떄 사용
-프로토타입:객체의 확장
</pre>

<button onclick= "objTest();">객체</button>




</body>
</html>
