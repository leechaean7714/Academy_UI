<!DOCTYPE html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Document</title>
<style type="text/css">
img {
	width: 200px;
	height: 200px
}

.addsize {
	width: 300px;
	height: 300px
}

.onoffimg {
	display: none;
}
</style>

<script type="text/javascript" src="js/jquery-3.4.1.js"></script>

<script type="text/javascript">
	$(function() {
		$("#btn").click(function() {
			$("img").toggleClass("onoffimg"); // 해당 객체에 class객체를 넣어주거나 사라지게 하는 것을 반복해준다.
		});

		$("img").click(function(e) {

			if ($(this).hasClass("addsize")) {

				$(this).removeClass("addsize").attr("title", "이미지 축소"); // 해당 이름을 가진 클래스를 삭제시킨다
			} else {
				$(this).addClass("addsize").attr("title", "이미지 확대"); // 해당 이름을 가진 클래스를 추가한다.
			}
		});
	});
</script>
</head>
<body>

	<button id="btn">이미지 on/off</button>

	<br />
	<img alt="img01" src="image/img01.png" title="이미지1번" />
	<img alt="img02" src="image/img02.png" title="이미지2번" />
	<img alt="img03" src="image/img03.png" title="이미지3번" />

</body>
</html>
