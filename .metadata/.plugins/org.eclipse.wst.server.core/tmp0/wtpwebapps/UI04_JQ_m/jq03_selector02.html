<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

<style type="text/css">

    img{
        width: 100px;
        height: 100px;
    }

</style>
<script type="text/javascript" src="js/jquery-3.4.1.js"></script>

<script type="text/javascript">

    function resizeImg(){
        $("img").css("width","200px").css("height","200px");
    }

    function idSelector(){
        $("#selid").hide();
        // css("display","none"); 도 가능
    }

    function classSelector(){
        $(".selclass").css("opacity","50%");    // css("opacity","0.5");
    }

    function propSelector(){
        $("img[title*=02]").slideUp("2000ms");  // slideUp(2000);  
        // 속성 선택자는 종류도 많고 활용도도 높기 때문에 꼭 한번 공부하는 것이 좋다.
        // slideUp의 default값은 400ms 이다.
    }
   /* 
   특정 속성을 갖고 있거나 특정 속성이 특정 값을 갖고 있는 요소를 선택
    [attribute]-->예 h1[title] ->>title 속성을 가진 h1요소
    [attribute="value"]--> 속성의 값이 value인 요소-->h1[title="abc"],  title 속성의 값이 abc인 h1 요소를 선택합니다. 
    [attribute~="value"] 속성의 값이 value를 포함한 요소. 포함 여부는 단어기준으로 판단합니다. abc xyz는 되지만 abcxyz는 안된다.
    [attribute|="value"] 속성의 값이 value,value- 로 시작하는 요소
    [attribute^="value"] 속성의 값이 value로 시작하는 요소, value가 단어가 아니라 문자열 기준이다.
    [attribute$="value"] 속성으 값이 value로 끝나는 요소
    [attribute*="value"] 속성의 값이 value를 포함한 요소
    
    https://www.codingfactory.net/10792  여기 참고 해서 공부하기
    
 */
    function changeImg(){
        $("td > img").attr("src","image/img02.png");    // 속성값(attribute)의 src를 image/img02.png로 바꾼다.
        // <img src> 에서 src가 img태그의 속성값이다.
    }

</script>
</head>
<body>

    <h1>1. 이미지들의 크기를 모두 200px*200px로 설정하자</h1>
    <button onclick="resizeImg();">클릭!</button>

    <h1>2. 이미지들중 id가 'selid' 인 태그를 찾아, 숨기자</h1>
    <button onclick="idSelector();">클릭!</button>

    <h1>3. 이미지들중 class가 'selclass' 인 태그를 찾아, 투명도 50% 적용하자</h1>
    <button onclick="classSelector();">클릭!</button>

    <h1>
        4. 이미지들중 속성값으로 탐색하여 slideUp 기능을 적용하자
        (title 속성값 중, '02'를 포함하는 img 태그를 찾아서 적용, slideUp은 2000ms로 적용)
    </h1>
    <button onclick="propSelector();">클릭!</button>

    <h1>5. 이미지 바꾸기(td의 자식요소인 img만 선택하여 적용)</h1>
    <button onclick="changeImg();">클릭!</button>
   
    <table>
        <tr>
            <td><img title="img01" id="selid" alt="text01" src="image/img01.png"></td>
            <td><img title="img02" alt="text01" src="image/img01.png"></td>
            <td><img title="img03" class="selclass" alt="text01" src="image/img01.png"></td>
            <td><img title="img04" class="selclass" alt="text01" src="image/img01.png"></td>
        </tr>
        <tr>
            <td><img title="img05" id="selid" alt="text01" src="image/img01.png"></td>
            <td><span><img title="img06" alt="text01" src="image/img01.png"></span></td>
            <td><span><img title="img07" class="selclass" alt="text01" src="image/img01.png"></span></td>
            <td><img title="img08" class="selclass" alt="text01" src="image/img01.png"></td>
        </tr>
    </table>
    

</body>
</html>
