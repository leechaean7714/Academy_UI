<!DOCTYPE html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Document</title>

<style type="text/css">
</style>

<script type="text/javascript" src="js/jquery-3.4.1.js"></script>

<script type="text/javascript">

	$(function() {
		$("button:first").click(function() {
			// target(변환될 엘리먼트)가 앞에 온다.
			$("p").replaceWith("<p><b>replaceWith 메서드</b></p>");
			//  console.log($("p").replaceWith("<p><b>replaceWith 메서드</b></p>"));
		});
		$("button:last").click(function() {
			// target(변환될 엘리먼트)가 뒤에 온다.
			$("<p><b>replaceAll 메서드</b></p>").replaceAll("p");
			//  console.log($("<p><b>replaceAll 메서드</b></p>").replaceAll("p"));
		})
	})
	
</script>
</head>
<body>

	<div>
		<p>DOM 대체</p>
	</div>
	<button>바꾸기(replaceWith)</button>
	<button>바꾸기(replaceAll)</button>

</body>
</html>
