<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
a>img {
	width: 50px;
	height: 50px;
}

#gallery {
	width: 200px;
	height: 200px;
}

p {
	width: 350px;
	height: 250px;
}

img {
	vertical-align: middle;
}

a {
	text-decoration: none;
}
</style>

<script type="text/javascript">
	var num = 1;

	function prevGallery() {
		num--;

		if (num < 1) {
			num = 4;
		}

		document.getElementById("gallery").src = "image/img0" + num + ".png";

		return false;
		// -> 이벤트 발생을 막아준다. -> 원래는 이전그림을 누르면 네이버 홈페이지로 가야하는데
		// -> return false; 가 이 이벤트를 막아줘서 갤러리 이동이 가능해진다.
	}

	function nextGallery() {
		num++;
		if (num > 4) {
			num = 1;
		}
		//console.log(num);
		document.getElementById("gallery").src = "image/img0" + num + ".png";

		return false;
	}
</script>
</head>
<body>

	<div id="gallerywrap">
		<p>
			<a href="http://www.naver.com" onclick="return prevGallery();"> <img
				alt="이전그림" src="image/arrowleft.png" />
			</a> <img alt="갤러리 그림" src="image/img01.png" id="gallery"> <a
				href="#next" onclick="nextGallery();"> <img alt="다음그림"
				src="image/arrowright.png" />
			</a>
		</p>
	</div>


	<br />
	<br />
	<br />
	<a href="index.html">돌아가기</a>

</body>
</html>
