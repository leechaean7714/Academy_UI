<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">
	function func01() {
		alert("명시적 함수");
	}

	var func02 = function() {
		alert("익명 함수");
	}

	function literalPrn(literal) {
		literal("안녕하세요, 리터럴 함수입니다.");
	}

	function func03() {
		literalPrn(function(msg) {
			alert(msg);
		})
	}

	function valTest() {
		// arguments : 아규먼트의 갯수만큼 배열 형태로 저장 ...
		var val = "      ";
		for (var i = 0; i < arguments.length; i++) {
			val += arguments[i] + "    ";
			//console.log(arguments[i]);
		}
		alert(val);
	}

	/* function init() {
		var name = "Mozilla";

			alert(name);
		}
		displayName();
	} */

	function closureTest(val) {

		var msg = "!!!!";
		function addVal() {
			alert(val + msg);
		}
		return addVal;
	}

	/* function closureTest(val){
		
		var msg = "";

	} 
	
	function closureTest(val){
		var msg="!!!";
		function addVal(){
			alert();
		}
	}
	
	 */

	var pmEdu = closureTest("javascript");

	function nightEdu(msg) {

		closureTest(msg)();
	}
</script>
</head>
<body>

	<h1>함수!!!!!!!!!!</h1>

	<h2>함수의 종류</h2>
	<p onclick="func01()">1.명시적 함수</p>
	<p onclick="func02()">2.익명 함수</p>
	<p onclick="func03()">3.리터럴 함수</p>

	<h2 onclick="valTest('kh','정보','교육원');">args(arguments) 속성</h2>

	<h2>클로저(함수 리턴하기)</h2>
	<label for="pm">오후강의</label>
	<input type="text" id="pm" value="" />
	<input type="button" value="클릭" onclick="pmEdu();" />
	<hr />
	<label for="night">저녁강의</label>
	<input type="text" id="night" value="" />
