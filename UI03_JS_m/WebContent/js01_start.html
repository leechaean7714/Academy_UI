<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<!--  외부 작성방식 --> 
<script type="text/javascript" src="js/test.js"></script>
<!-- script에 src로 경로를 지정했다면 import와 같은 기능을 하기 때문에 태그 안에 명령문을 입력하면 안된다. -->

<script type="text/javascript">

	//내부 작성 방식
	/* 주석 */
	function embeddedTest(){
		var doc = document.getElementsByTagName("li")[1];
		doc.style.color="red";
		doc.innerHTML="<strong>글자가 바뀌었습니다.</strong>";
	}
	
	
	

</script></head>
<body>

	<h1>자바스크립트 작성방식 3가지</h1>

	<ol>
		<li onclick="alert('inline')">inline 방식</li>
		<li onclick="embeddedTest()">내부 작성 방식</li>
		<li onclick="test()">외부 작성 방식 (링크)</li>
	</ol>
	<!-- 앞에 on이 붙는 태그들은 이벤트를 발생시키는 태그들이다. javascript에서는 세미콜론(;)을 생략할 수 있다. -->


	<br/><br/><br/>
		<a href="index.html">돌아가기</a>


</body>
</html>
