    function gugu(){
        var num = prompt("출력할 단의 숫자를 입력해 주세요 ( 1 ~ 9 사이의 숫자)" );
        for(var i = 1; i < 10; i++){
            var res = num*i;
            document.getElementById("res").innerHTML = num + " + " + i + " = " + res;
            console.log(num + " + " + i + " = " + res);
        }
    }

    function gugudan(){
        var res = "";
        for(var i = 2; i < 10; i++){
            res += i+"단<br>";
            for(var j = 1; j < 10; j ++){
                res += i + "*" + j + " = " + (i*j) + "<br>";
            }
        }
        document.getElementById("res").innerHTML = res;
    }

</script>

    <h1>구구단</h1>
    <h3>1.구구단 전체 출력</h3>
    <input type="button" value="클릭" onclick="gugudan();" />

    <h3>2.구구단 선택 출력</h3>
    <p>prompt를 사용하여, 입력받은 단만 출력하자.</p>
    <input type="button" value="클릭" onclick="gugu();"/>
    <!-- 출력은 자유 (span tag or alert or console) -->
    <br><br>
    <span id="res"></span>
