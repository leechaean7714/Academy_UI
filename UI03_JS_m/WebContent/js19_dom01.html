<script type="text/javascript">
	function searchPar() {
		
		var child = document.getElementsByTagName("p")[0];
		
		var parent = child.parentNode;
		console.log("p->", parent);
		alert(parent.nodeName);
		parent.style.backgroundColor = "pink";
	}

	function searchChi() {
		var div = document.getElementsByTagName("div")[1];
		var divChild = div.childNodes;
		console.log("2->", divChild);
		alert(divChild.tagName);

		/* console.log("divChildren[0]->", divChildren[0]); */
		div.style.backgroundColor = "skyblue";

	}

	function PNBG() {
		var child04 = document.getElementsByTagName("p")[3];
		console.log(child04);
		var parent = child04.parentNode;

		parent.style.backgroundColor = "red";
	}
