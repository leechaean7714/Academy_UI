<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
<style type="text/css">

    img{
        width: 200px;
        height: 200px;
        position: absolute;
        left: 200px;
        top: 100px;
    }

    p{
        width: 100px;
        border: 1px solid red;
        position: absolute;
        left: 10px;
        display: none;
    }

</style>

<script type="text/javascript" src="js/jquery-3.4.1.js"></script>

<script type="text/javascript">

    $(function(){
        $("b").click(function(){
            $("p").toggle();
            $("p").each(function(i){
                $(this).animate({
                    "top":50*(i+1)+"px" // 위쪽에 50*(순서+1)만큼의 공간을 설정해준다.
                }, 1000);   // 1000ms 초 동안 실행되게 시간 설정
            });
        });
        
        $("p").on("click", function(){
            var ele = $(this);
            ele.css("background","pink");
            ele.siblings("p").css("background-color","");    
            // 선택한 태그와 같은 선상에 있는 다른 태그들(형제태그들) : 자신 제외
            // .siblings("tagName") : 선택된 형제 태그들의 범위를 조정. 해당 태그네임 또는 ID를 입력해 조정할 수 있다
            // 형제 태그 : 나와 같은 부모에 있는 다른 태그들

            if(ele.is("p:contains(hide)")){       // contains 해당 문자열을 포함하고 있는지
                $("img").hide();                  // 숨기기
            }
            if(ele.is("p:contains(show)")){
                $("img").show();                  // 보이기
            }
            if(ele.is("p:contains(toggle)")){
                $("img").toggle();                // 보이기/숨기기
            }
            if(ele.is("p:contains(slideUp)")){
                $("img").slideUp();               // 위로 사라지기
            }
            if(ele.is("p:contains(slideDown)")){
                $("img").slideDown();             // 아래로 나타나기
            }
            if(ele.is("p:contains(slideToggle)")){
                $("img").slideToggle();           // 위로 사라지기/아래로 나타나기
            }
            if(ele.is("p:contains(fadeOut)")){
                $("img").fadeOut();               // 서서히 사라지기
            }
            if(ele.is("p:contains(fadeIn)")){
                $("img").fadeIn();                // 서서히 나타나기
            }
            if(ele.is("p:contains(fadeToggle)")){  
                $("img").fadeToggle();            // 서서히 사라지기/서서히 나타나기
            }
            if(ele.is("p:contains(fadeTo)")){
                $("img").fadeTo(4000,0.2);        // 4000ms에 걸쳐 투명도 20%만큼 서서히 흐려지기
            }
            if(ele.is("p:contains(animate)")){
                $("#img1").animate({              // 크기를 좌우 500px, 상하 500px, 왼쪽으로부터 600px, 위로는 0px만큼 이동하며 커지는데 2000ms에 걸쳐 변화한다.
                    "width":"500px",
                    "height":"500px",
                    "left":"600px",
                    "top":"0px"
                }, 2000);
            }
        })    
        
        
    });
    


</script>
</head>
<body>

    <b>이펙트 메서드</b>
    
    <div>
        <p>hide()</p>
        <p>show()</p>
        <p>toggle()</p>
        <p>slideUp()</p>
        <p>slideDown()</p>
        <p>slideToggle()</p>
        <p>fadeOut()</p>
        <p>fadeIn()</p>
        <p>fadeToggle()</p>
        <p>fadeTo()</p>
        <p>animate()</p>
    </div>
    <img alt="image" src="image/img01.png" id="img1"/>




</body>
</html>
