<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

<script type="text/javascript">

    $(function(){
        $("p:eq(0)").add("span").add("b").css("color","red");
        $("div").children().click(function(){
        	
            if($(this).prop("tagName")=="SPAN"){
                alert("span tag click!");
                
                $(this).css("color","blue");
            }
            if($(this).is("p")){
                $(this).css("background-color","pink");
            }
        });

        $("b").click(function(){
            $("p:eq(0)").add("span").add("b").css("color","");
            $("div").children().css("background-color","");
        })
    });


</script>

</head>
<body>

    <div>
        <p>add()</p>
        <span>add() : 선택한 엘리먼트에 추가적으로 selector 표현식 작성(단지 추가만 했다.)<br></span>
        <p>is()</p>
        <b>is() : 선택한 엘리먼트들 중에 구하는엘리먼트가 있는지 확인<br></b>


    </div>
    
</body>
</html>
